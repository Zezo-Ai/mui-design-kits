name: Bug report üêõ
description: Create a bug report for MUI Design kits.
labels: ['status: waiting for maintainer']
body:
  - type: markdown
    attributes:
      value: |
        Please provide a searchable summary of the issue in the title above ‚¨ÜÔ∏è.

        Thanks for contributing by creating an issue! ‚ù§Ô∏è
  - type: input
    attributes:
      label: Search keywords
      description: Your issue may have already been reported! List the keywords you've used to search the [existing issues](https://github.com/mui/mui-design-kits/issues). This will also make your issue searchable for others.
      placeholder: e.g. datagrid column resizing
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Latest version
      description: We roll bug fixes, performance enhancements, and other improvements into new releases.
      options:
        - label: I have tested the latest version
          required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: |
        **‚ö†Ô∏è Issues that we can't reproduce can't be fixed.**
      value: |
        Link to live example: (required)

        Steps:
        1.
        2.
        3.
  - type: textarea
    attributes:
      label: Current behavior
      description: Describe what happens instead of the expected behavior.
  - type: textarea
    attributes:
      label: Expected behavior
      description: Describe what should happen.
  - type: textarea
    attributes:
      label: Context
      description: What are you trying to accomplish? How has this issue affected you? Providing context helps us come up with a solution that is more useful in the real world.
  - type: textarea
    attributes:
      label: Your environment
      description: Help us reproduce the issue.
      value: |
        | Software            | Version               |
        | ------------------- | --------------------- |
        | Design file version | v5.?.?                |
        | Design tool         | Figma/Adobe XD/Sketch |
        | etc.                |                       |
